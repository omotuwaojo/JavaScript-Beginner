<html>
    <head>
        <title>Do While Loop  in JavaScript</title>
    <script> 
    var i = 1;
    do {
        document.write("How are you"+i)
        document.write("<br/>")
        i++

    }while(i<0);
    </script>

    </head>
    <body>
        <h1>We are learning js</h1>
    </body>
</html>
