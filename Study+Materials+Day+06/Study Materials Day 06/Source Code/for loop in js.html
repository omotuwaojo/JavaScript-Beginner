<html>
    <head>
        <title>For Loop in JavaScript</title>
    <script>
        for(let i = 1; i <=10; i++ ){ 
            document.write("JavaScript"+i) // 0 1 2 3 4 5
            document.write("<br>") //1
        }
        for(let n = 10; n >= 0; n--){
            document.write(n)
            document.write("<br>")

        }
        
    </script>

    </head>
    <body>
        <h1>We are learning js</h1>
    </body>
</html>
