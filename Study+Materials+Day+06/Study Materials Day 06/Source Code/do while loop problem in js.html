<html>
    <head>
        <title>Do while loop related Problem in JS</title>
        <script>
            // 20 to 0, only odd
            var i = 20
            do{
                if(i%2 != 0){
                    document.write(i+"<br>")    
                }
                i--
            }while(i>=0);
        </script>
    </head>
    <body>
        <h1>We learning JavaScript</h1>
    </body>
</html>
