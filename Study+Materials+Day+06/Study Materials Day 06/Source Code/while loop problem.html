<html>
    <head>
        <title>While Loop Problem in JavaScript</title>
    <script> // 20 , 0, odd
    var n = 20;
    while(n>=0){
        if(n%2 != 0){ 
            document.write(n)
            document.write("<br/>")
            
        }
        n--
    }
    </script>

    </head>
    <body>
        <h1>We are learning js</h1>
    </body>
</html>
