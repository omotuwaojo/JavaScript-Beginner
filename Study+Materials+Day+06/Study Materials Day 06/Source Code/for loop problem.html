<html>
    <head>
        <title>For Loop Problem in JavaScript</title>
    <script>
     for(let i = 20; i >=0; i--){
        if(i%2 != 0){
            document.write(i)
            document.write("<br/>")
        }
     }    
    </script>

    </head>
    <body>
        <h1>We are learning js</h1>
    </body>
</html>
