<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Input Prompt</title>
  <style>
    /* Modal styling */
    #custom-prompt {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #prompt-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="custom-prompt">
  <div id="prompt-box">
    <p>Please enter two different numbers:</p>
    <input type="number" id="number1" placeholder="First number">
    <input type="number" id="number2" placeholder="Second number">
    <button onclick="submitNumbers()">Submit</button>
  </div>
</div>

<script>
  // Show custom prompt
  function showPrompt() {
    document.getElementById("custom-prompt").style.display = "flex";
  }

  // Submit and handle input values
  function submitNumbers() {
    const num1 = document.getElementById("number1").value;
    const num2 = document.getElementById("number2").value;

    if (num1 && num2 && num1 !== num2) {
      document.getElementById("custom-prompt").style.display = "none";
      alert("First Number: " + num1 + "\nSecond Number: " + num2);
    } else {
      alert("Please enter two different numbers.");
    }
  }

  // Initialize the custom prompt on page load or based on an event
  showPrompt();
</script>

</body>
</html>
