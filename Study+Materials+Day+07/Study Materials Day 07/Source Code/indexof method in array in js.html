<html>
    <head>
        <title>indexOf method in JavaScript</title>
        <script>
            std_name = ['faisal','zamir','jafri','codee','jayn']
            var i_std_name = std_name.indexOf('jayn')
            document.write(i_std_name)
        </script>
    </head>
    <body>
        <h1>We are learning JavaScript</h1>
    </body>
</html>
