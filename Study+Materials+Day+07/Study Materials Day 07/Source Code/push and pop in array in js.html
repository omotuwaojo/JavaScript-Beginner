<html>
    <head>
        <title>Push and Pop method in JavaScript</title>
        <script>
            std_name = ['faisal','zamir','jafri','codee','jayn']
            std_name.push('ali')
            document.write(std_name)
            std_name.pop()
            document.write("<br>")
            document.write(std_name)

        </script>
    </head>
    <body>
        <h1>We are learning JavaScript</h1>
    </body>
</html>
