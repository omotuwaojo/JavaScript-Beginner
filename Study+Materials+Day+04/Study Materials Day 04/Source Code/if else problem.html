<html>
    <head>
        <title>Problem Related to If else statement in JavaScript</title>

    <script>
        var num = Number(window.prompt("Enter a number"))
        if(num%2 == 0){
            document.write("Number is Even")
        }
        else{
            document.write("Sorry,Number is odd")
        }
    </script>    
    </head>
    <body>
        <h1>We are learning JS</h1>
    </body>
</html>
