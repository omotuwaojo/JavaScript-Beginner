<html>
    <head>
        <title>Assignment Operators in JS</title>
        <script>
        var value1 = Number(window.prompt("Enter value1")); 
        var value2 = Number(window.prompt("Enter value2")); 
        result  = (value1 > value2) ? "This is true" : "This is false";
        document.write(result)
        </script>
    </head>
    <body>
        <h1>We are Learning JavaScript in 7 Days....</h1>
    </body>

</html>
