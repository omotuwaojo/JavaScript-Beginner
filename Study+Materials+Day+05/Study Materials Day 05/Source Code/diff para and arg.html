<html>
    <head>
        <title>Difference between parameter and argument in js</title>
    <script>
        function test(a,b) // para {
          document.write("a = "+a);
          document.write("<br/>")
          document.write("b = "+b); 
          document.write("<br/>")

          document.write("a + b = "+(a+b)) 
        }
        test(5,16);// arg

    </script>

    </head>
    <body>
        <h1>We are learning js</h1>
    </body>
</html>
